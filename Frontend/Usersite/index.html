<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Namo Go - NAmoverse</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"/>
        
    </head>
    <body>
        <!-- Start Main Navbar -->
        <nav>
            <div class="navbar">
                <div class="logo">
                    <a href="#">
                        <img
                            src="assets/img/logo-new.png"
                            alt=""
                            width="400px"
                        />
                    </a>
                </div>
                <div class="nav-tabs">
                    <ul class="inline-tabs">
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Pakage</a></li>
                        <li><a href="#">Why Choose Us</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
                <div class="nav-buttons">
                    <button class="nav-cart">
                        <img src="assets/img/shopping_cart.svg" alt="" />
                    </button>
                    <button class="nav-account">
                        <img src="assets/img/person.svg" alt="" />
                    </button>
                    <button class="nav-started">Get Started</button>
                </div>
            </div>
        </nav>
        <!-- End Main Navbar -->
        <hr />
        <!-- Start Main Section -->
        <section>
            <div class="main-container">
                <h1 class="selected-plan">
                    Selected Plan : <span>Name Go</span>
                </h1>
                <div class="pricing-plan">
                    <div class="card">
                        <div class="duration" style="color: white">1 YEAR</div>
                        <div class="price" style="color: white">$20</div>
                        <div class="per-month" style="color: white">
                            per month
                        </div>
                    </div>
                    <div class="card">
                        <div class="save-badge">Save $48</div>
                        <div class="duration">2 YEARS</div>
                        <div class="price">$19</div>
                        <div class="per-month">per month</div>
                    </div>
                    <div class="card">
                        <div class="save-badge">Save $72</div>
                        <div class="duration">3 YEARS</div>
                        <div class="price">$18</div>
                        <div class="per-month">per month</div>
                    </div>
                </div>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </section>
        <!-- End Main Section -->

        <!-- Start Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-left">
                    <img src="assets/img/footer-logo.png" alt="" width="150px" />
                    <p>Smart website solutions for small businesses. <br> 
                        Be part of the Namoverse Family!                 
                    </p>
                </div>
                <div class="footer-right">
                    <h2>Subscribe</h2>
                    <form class="email-form">
                        <input type="email" class="email-input" placeholder="Enter Your Email">
                        <button type="submit" class="submit-button">➡</button>
                    </form>
                </div>
            </div>
            <div class="copyright">
                <p>© 2024 Namoverse. All rights reserved.</p>
            </div>
        </footer>
         <!-- End Footer -->
    </body>
</html>
